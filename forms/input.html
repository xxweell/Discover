<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <!--
        <input> Atributos comuns

        - autocomplete (serve para autocompletar o que se digita no input)
        - autofocus (serve pra colocar o cursor no input que tem esse atributo. Somente um por página)
        - disabled (desabilita o input não sendo possivel entrar com dados)
        - readonly (mesma função do disabled mas com um comportamento diferente)  [quase todos]
        - value (valor do input que aparece na tela)
        - form (para correlacionar o campo input a um formulário através do id do form)  [quase todos]
        - name (da nome ao input e é extremamente necessárop para o backend)
        - required (faz com que seja obrigatório a entrada de dados do input, caso contrário o form não será enviado)  [quase todos]
        - placeholder (funciona como uma dica do tipo de dado que o usuário deverá digitar)   [quase todos]

    -->
    <input type="email" placeholder="Digite seu email">
    
</body>
</html>
