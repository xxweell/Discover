<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input File</title>
</head>
<body>
    <!--
        <input type="file">

        - Usuário poderá escolher 1 ou mais arquivos para enviar no formulário (caso seja mais de um arquivo precisará do atributo multiple (lista de arquivos))

        # Atributos

        - value
            * contém o arquivo a ser enviado
        
        -accept
            * descreve que tipo de arquivos serão aceitos
            * exemplo: .doc, .docx, .pdf, audio/*, image/png, .png

        -files
            * a lista de arquivo ou arquivos

        - multiple
            * permite o envio de múltiplos arquivos

        - Envio dos arquivos
            * Para envio dos arquivos o formulário deverá utilizar o método POST e o atributo enctype como "multipart/form-data"
    -->
    <form action="" method="post" enctype="multipart/form-data">
        <input type="file" multiple>
    </form>
    
</body>
</html>
