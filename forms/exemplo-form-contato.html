<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>
  </head>
  <body>
    <!--
    Crie um formulário de contato

    1. O formulário deverá conter um título de nome Contato. Usar fieldset e legend para essa finalidade

    2. O formulário terá 3 campos:
      - nome (input text)
      - email (input email)
      - mensagem (textarea)
    
    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de acessibilidade, como o label para cada campo,
    por exemplo.
  -->

    <form action="">
      <fieldset>
        <legend>Contato</legend>
        <label for="name">Nome: </label>
        <br />
        <input type="text" id="name" name="name" />
        <br />
        <br />

        <label for="email">Email: </label>
        <br />
        <input type="email" id="email" name="email" />
        <br />
        <br />

        <label for="message">Mensagem: </label>
        <br />
        <textarea
          name="message"
          id="message"
          cols="20"
          rows="10"
          placeholder="Digite sua mensagem aqui"
        ></textarea>
        <br />
        <br />
        <button type="submit">Enviar</button>
      </fieldset>

      <br />
    </form>
  </body>
</html>
