<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Password</title>
</head>
<body>
    <!--
        <input type="password">

        - colocar uma senha de maneira segura
        - Esconde o que está sendo digitado no campo
        - O estilo de apresentação do campo, depende o User Agent (Navegador)

        #Atributos

        -minlength / maxlength
            * O número mínimo e/ou máximo de caracteres para este campo
        - size
            * O número aceitável de caracteres que esse campo deverá conter (visualmente)

        - pattern
            * Expressão regular para validar o que está sendo digitado no campo
            * Altamente recomendado o uso de um padrão de segurança alta nas senhas
            * exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no mínimo 4 e no máximo 8 caracteres:
                * pattern='[0-9a-fA-F]{4,8}'

        - placeholder
            * Mostra um exemplo de texto a ser digitado no campo

        - readonly / disabled
            * Atributo booleano que indica se o campo está ou não habilitado

        - required
            * O campo será obrigatório

        - inputmode
            * poderá alterar o uso do teclado em smartphones
            * exemplo: queremos que o usuário só adicione números
                *inputmode="numeric"
        
        - autocomplete
            * on: permite a sugestão de: new-password ou current-password
            * off: desabilita a opção de autocompletar
            * new-password: o navegador poderá sugerir uma nova senha
    -->
    <form action="">
        <input type="password"
            pattern="[0-9a-fA-F]{4,8}"
            title="Coloque Hexadecimais e a senha deve conter no mínimo 4 e no máximo 8 caracteres"
        >
        <button>Enviar</button>
    </form>
    
</body>
</html>
