<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fildset e legend</title>
</head>
<body>
    <!--
        <fildset>
        - agrupamento de campos
        - mesmo propósito
        - semântico
        - acessibilidade

        Atributos especiais
        - disabled
            - desabilita todos os elementos internos no momento de submeter o form
        - form (atributo)
            - o id de um formulário ao qual esse fieldset percente ( caso o fieldset seja criafo fora da tag form )
            - não precisa estar dentro do formulário
        - name
            - nome do grupo
        
        <legend>
        - nome do agrupamento
        - primeiro elemento dentro do fieldset
    -->
    <form action="">
        <fieldset>
            <legend>Contato</legend>
            <label for="nome">Nome: </label>
            <input type="text" id="nome">
        </fieldset>
    </form>
    
</body>
</html>
