<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <!--
        <form>
        - Elemento que definirá um formulário
        - É um container estifor <footer> <section>

        Atributos básicos:
        - action -> define pra onde (url) os dados do form serão enviados. Se estiver vazio, o comportamento padrão é enviar para a própria página
        - method -> define qual verbo http será utilizado (GET OU POST). O POST é mais utilizado por esconder os dados. O padrão -e o GET
    -->
    <form action="" method="GET">
        
    </form>
    
</body>
</html>
