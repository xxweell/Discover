<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <!--
        <label>
        - associar e identificar uma (ou mais) tags de entrada de dados
        - acessibilidade
        - você poderá clicar pra mudar o foco da entrada de dados

        Atributos
        - for
            - para fazer a conexão entre este label e a tag de entrada de dados
            - é feita via id do input
            - só funciona com elementos específicos
                - button, input ( note hidden ), meter, output, progress, select, textarea
    -->
    <label for="nome">Nome: </label>
    <input type="text" id="nome">
    
</body>
</html>
