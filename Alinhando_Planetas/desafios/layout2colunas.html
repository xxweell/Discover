<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout2colunas.css" />
    <title>Layout com duas colunas</title>
  </head>
  <body>
    <!-- 
      Crie um layout com duas colunas uma ao lado da outra
      A coluna da esquerda deverá ter 25% de tamanho e a coluna da direita deverá ocupar o espaço que sobra
      Faça uma separação de 1rem entre os elementos 
     -->

    <div class="container">
      <aside>Coluna esquerda</aside>
      <main>Coluna direita</main>
    </div>
  </body>
</html>
