<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="menu_navigation.css" />
    <title>Menu Navigation</title>
  </head>
  <body>
    <!-- 
      Crie o <header> de um site que contenha uma logo e um menu
        Um elemento deverá ficar ao lado do outro
        A logo ficará a extrema esquerda e o menu ficará na extrema direita
        Os itens do menu ficarão um ao lado do outro, com um espaço de .8rem entre eles
        O último elemento do menu será um botão de contato e você poderá utilizar o seletor :last-child para estilizá-lo
     -->

    <header>
      <nav>
        <a href="#">LOGO</a>
        <ul>
          <li>HOME</li>
          <li>ABOUT</li>
          <li>SERVICES</li>
          <li>TESTIMONIALS</li>
          <li>CONTACT</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
